<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Book Recommendation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Line clamp utilities */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Better touch targets for mobile */
        .touch-manipulation {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Prevent text size adjustment on orientation change */
        html {
            -webkit-text-size-adjust: 100%;
        }
        
        /* Better modal backdrop blur on mobile */
        @supports (backdrop-filter: blur(4px)) {
            .backdrop-blur {
                backdrop-filter: blur(4px);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center min-w-0">
                    <i class="fas fa-book-reader text-2xl sm:text-3xl text-indigo-600 mr-2 sm:mr-3 flex-shrink-0"></i>
                    <span class="text-base sm:text-xl font-bold text-gray-800 truncate">Library Management System</span>
                </div>
                <div class="flex items-center">
                    <button id="voiceBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-lg flex items-center text-sm sm:text-base whitespace-nowrap">
                        <i class="fas fa-microphone sm:mr-2"></i>
                        <span class="hidden sm:inline ml-2">Voice Search</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
        <div class="mb-6 sm:mb-8 text-center">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 mb-2">Find Your Perfect Book</h1>
            <p class="text-sm sm:text-base text-gray-600 px-4">Let our intelligent system recommend books based on your interests</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-6 sm:mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Interests</label>
                    <input type="text" id="interests" placeholder="e.g., programming, AI" 
                           class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Keywords</label>
                    <input type="text" id="keywords" placeholder="e.g., machine learning" 
                           class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                <button id="recommendBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 sm:px-6 py-3 rounded-lg font-semibold transition text-sm sm:text-base">
                    <i class="fas fa-magic mr-2"></i>Get Recommendations
                </button>
                <button id="browseBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 sm:px-6 py-3 rounded-lg font-semibold transition text-sm sm:text-base">
                    <i class="fas fa-book mr-2"></i>Browse All Books
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-6 sm:mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800">Search Books</h2>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
                <div class="sm:col-span-2">
                    <input type="text" id="searchQuery" placeholder="Search by title, author..." 
                           class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <select id="categoryFilter" class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div>
                    <button id="searchBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-semibold transition text-sm sm:text-base">
                        <i class="fas fa-search mr-2"></i>Search
                    </button>
                </div>
            </div>
        </div>

        <div id="voiceStatus" class="hidden bg-indigo-100 border-l-4 border-indigo-600 p-4 mb-6 rounded">
            <div class="flex items-center">
                <i class="fas fa-microphone text-indigo-600 text-xl mr-3"></i>
                <p class="text-indigo-800 font-medium" id="voiceStatusText">Listening...</p>
            </div>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800" id="resultsTitle">Recommended Books</h2>
                <span class="text-sm sm:text-base text-gray-600" id="resultsCount"></span>
            </div>
            <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            </div>
        </div>

        <div id="loadingSpinner" class="hidden text-center py-12">
            <i class="fas fa-spinner fa-spin text-5xl text-indigo-600"></i>
            <p class="text-gray-600 mt-4">Loading recommendations...</p>
        </div>
    </main>

    <div id="bookModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-2 sm:p-4 z-50 overflow-y-auto">
        <div class="bg-white rounded-lg sm:rounded-xl max-w-2xl w-full my-4 sm:my-8 max-h-[95vh] sm:max-h-[90vh] overflow-y-auto">
            <div class="p-4 sm:p-6">
                <div class="flex justify-between items-start mb-4 gap-4">
                    <h3 class="text-lg sm:text-2xl font-bold text-gray-800 pr-2" id="modalTitle"></h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700 flex-shrink-0 p-1">
                        <i class="fas fa-times text-xl sm:text-2xl"></i>
                    </button>
                </div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <div id="readerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-0 sm:p-4 z-50">
        <div class="bg-white sm:rounded-xl max-w-4xl w-full h-full sm:h-auto sm:max-h-[95vh] overflow-hidden flex flex-col">
            <div class="p-4 sm:p-6 border-b">
                <div class="flex justify-between items-start mb-2 gap-4">
                    <div class="min-w-0 flex-1">
                        <h3 class="text-lg sm:text-2xl font-bold text-gray-800 break-words" id="readerBookTitle"></h3>
                        <p class="text-sm sm:text-base text-gray-600 mt-1" id="readerBookAuthor"></p>
                    </div>
                    <button id="closeReader" class="text-gray-500 hover:text-gray-700 flex-shrink-0 p-1">
                        <i class="fas fa-times text-xl sm:text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 sm:p-6">
                <div class="mb-4">
                    <h4 class="text-base sm:text-xl font-bold text-gray-800 mb-2" id="readerChapterTitle"></h4>
                    <div class="w-12 sm:w-16 h-1 bg-indigo-600 mb-4"></div>
                </div>
                <div id="readerContent" class="text-sm sm:text-base text-gray-800 leading-relaxed whitespace-pre-line"></div>
            </div>
            
            <div class="p-3 sm:p-6 border-t bg-gray-50 flex items-center justify-between gap-2 sm:gap-4">
                <button id="prevChapter" class="bg-gray-600 hover:bg-gray-700 text-white px-3 sm:px-6 py-2 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base">
                    <i class="fas fa-chevron-left sm:mr-2"></i><span class="hidden sm:inline">Previous</span>
                </button>
                <div class="text-gray-600 text-sm sm:text-base whitespace-nowrap">
                    <span id="currentChapter">1</span> / <span id="totalChapters">1</span>
                </div>
                <button id="nextChapter" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 sm:px-6 py-2 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base">
                    <span class="hidden sm:inline">Next</span><i class="fas fa-chevron-right sm:ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/voice.js"></script>
</body>
</html>
